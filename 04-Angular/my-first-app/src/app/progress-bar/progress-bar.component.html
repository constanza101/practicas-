<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progressNumber+'%'}">
    {{progressNumber}}%
  </div>
</div>
<button (click)="progreso()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Aumentar progreso</button>
